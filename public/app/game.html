<div class="container">
    <p></p>
    <div class="row">
        <!--<div class="col-md-8">-->
            <p style="color: #47a4b5;font-family: verdana;font-size: 300%;font-weight: bold;">Tic Tac Toe</p>
            <p></p>
            <form name="usersForm" class="form-inline">
                <div class="form-group">
                    <label>Player X:</label>
                    <input type="text" ng-model="playerx" class="form-control" id="playerx">
                </div>
                <div class="form-group">
                    <label>Player O:</label>
                    <input type="text" ng-model="playero" class="form-control" id="playero">
                </div>
                <button data-ng-disabled="progress.active()" data-ng-click="submit(usersForm)" class="btn btn-default">Start!</button>
            </form>
            <p></p>
            <canvas id="gameBoard"></canvas>
            <p></p>
            <div id="message" style="color: #47a4b5;font-family: verdana;font-size: 150%;font-weight: bold;;">{{message}}</div>
        <!--</div>-->
        <div class="col-md-4">
            <table class="table table-hover table-condensed">
                <thead>
                <tr>
                    <th>
                        Rank
                    </th>
                    <th>
                        Name
                    </th>
                    <th>
                        Wins
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entry in leaderboard | orderBy:'-wins'">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ entry.name }}</td>
                    <td>{{ entry.wins }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
